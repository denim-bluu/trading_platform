  #     dockerfile: deployments/Dockerfile
  #     args:
  #       - SERVICE_NAME=trade
  #   ports:
  #     - "50054:50054"
  #   depends_on:
  #     - portfolio_service

  backtesting_service:
    build:
      context: ..
      dockerfile: deployments/Dockerfile
      args:
        - SERVICE_NAME=backtesting
    ports:
      - "50055:50055"
    depends_on:
      - data_service
      - strategy_service

networks:
  default:
    driver: bridge
