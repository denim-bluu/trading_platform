version: '3.8'

services:
  data_service:
    build:
      context: ..
      dockerfile: deployments/Dockerfile
      args:
        - SERVICE_NAME=data
    ports:
      - "50051:50051"

  strategy_service:
    build:
      context: ..
      dockerfile: deployments/Dockerfile
      args:
        - SERVICE_NAME=strategy
    ports:
      - "50052:50052"
    depends_on:
      - data_service

  portfolio_service:
    build:
      context: ..
      dockerfile: deployments/Dockerfile
      args:
        - SERVICE_NAME=portfolio
    ports:
      - "50053:50053"
    depends_on:
      - data_service
      - strategy_service

  # trade_service:
